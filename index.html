<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sigge & Ebba</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h1>Ebba & Sigges <br />Frisbee räknare</h1>
      <div class="player">
        <h2>Ebba</h2>
        <p>Kast: <span id="player1Hits">0</span></p>
        <div class="ebba-btns">
          <button id="player1HitBtn">Lägg till</button>
          <button id="player1RemoveBtn">Ta bort</button>
        </div>
      </div>
      <div class="player">
        <h2>Sigge</h2>
        <p>Kast: <span id="player2Hits">0</span></p>
        <div class="sigge-btns">
          <button id="player2HitBtn">Lägg till</button>
          <button id="player2RemoveBtn">Ta bort</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
